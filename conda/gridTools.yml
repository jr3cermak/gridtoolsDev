name: gridTools
# This allows us to create or modify model grids.
# Use this tool to perform mask editing operations.
# Use "xesmfTools" to manipulate grid content.
# Load other packages after initial environment creation:
# -c conda-forge geopandas matplotlib ipympl cartopy netcdf4 conda
channels:
  - conda-forge
dependencies:
  - netcdf4
  - geoviews=1.7.0
  - holoviews=1.13.4
  - jupyterlab
  - matplotlib
  - conda
  - pip
  - pip:
    - -e /home/cermak/src/datashader
